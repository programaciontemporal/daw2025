<body>
    <button id="btn">Cambiar texto del h1 de arriba</button>
    <h1 id="titulo">cosa de título</h1>
    <div id="miDiv">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit adipisci maiores aspernatur quaerat nobis

            nulla deleniti!
        </p>
        <input type="text">
    </div>






    <script>
        $(function () {
            console.log("El DOM está listo.");

            $("#titulo").click(function () {
                $(this).css("background-color", "yellow");
            });

            $("input").focus(function () {
                $(this).css("background-color", "#cccccc");
            });

            $("input").blur(function () {
                $(this).css("background-color", "#000");
            });
            $("#btn").click(function () {
                $("#miDiv").blur(function () {
                    $(this).css("background-color", "#000");
                })
            })

            $("p").on({
                mouseenter: function () {
                    $(this).css("background-color", "lightgray");
                },
                mouseleave: function () {
                    $(this).css("background-color", "lightblue");
                },
                click: function () {
                    $(this).css("background-color", "yellow");
                }
            });
