            <!-- Ejercicio 20 -->

            <form id="form20">
                <div class="form-group">
                    <label for="nombre20">Nombre:</label>
                    <input type="text" class="form-control" id="nombre20" name="nombre20" required>
                    <span id="errorNombre20" class="error">Campo obligatorio</span>
                </div>
                <div class="form-group">
                    <label for="email20">Dirección de Email:</label>
                    <input type="email" class="form-control" id="email20" name="email20" required>
                    <span id="errorEmail20" class="error">Campo obligatorio</span>
                </div>
                <div class="form-group">
                    <label for="password20">Contraseña:</label>
                    <input type="text" class="form-control" id="password20" name="password20" required>
                    <span id="password20" class="error">Campo obligatorio</span>
                </div>
                <div class="form-group">
                    <label for="repetirPasword20">Repetir contraseña:</label>
                    <input type="text" class="form-control" id="repetirPasword20" name="repetirPasword20" required>
                    <span id="repetirPasword20" class="error">Campo obligatorio</span>
                </div>
                <div class="form-group"><br>
                    <button id="btn20enviar" type="submit" class="btn btn-primary">Enviar</button>
                    <button id="btn20borrar" type="reset" class="btn btn-secondary">Borrar</button>
                </div>
