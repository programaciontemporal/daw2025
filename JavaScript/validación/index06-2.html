<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/mijquery.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justifontent-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Registro</h3>
                    </div>
                    <div class="card-body">
                        <form id="form6">
                            <!-- Nombre -->
                            <div class="form-group">
                                <label for="nombre">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo">
                                <span id="errorNombre" class="error">Campo obligatorio</span>
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
                                <span id="errorEmail" class="error">Campo obligatorio</span>
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                                <span id="errorPassword" class="error">Campo obligatorio</span>
                            </div>

                            <!-- Confirmar password -->
                            <div class="form-group">
                                <label for="confirmPassword">Comprobación de la Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña">
                                <span id="errorConfirm" class="error">Las contraseñas no coinciden</span>
                            </div>

                            <!-- Fecha de nacimiento -->
                            <div class="form-group">
                                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fechaNacimiento">
                                <span id="errorFechaNacimiento" class="error">Campo obligatorio</span>
                                <span id="errorMenorEdad" class="error">Es menor de edad. No se puede registrar</span>
                            </div>

                            <!-- Botón de enviar -->
                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
