<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 07 - Página 01</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .main-content {
            flex: 3;
            padding: 20px;
        }
        aside {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }
        footer nav a {
            color: white;
            padding: 0 10px;
            text-decoration: none;
        }
        footer nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web</h1>
    </header>
    <nav>
        <a href="#home">Inicio</a>
        <a href="#services">Servicios</a>
        <a href="#about">Acerca de</a>
        <a href="#contact">Contacto</a>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>Contenido Principal</h2>
            <p>Aquí va el contenido principal de la página.</p>
        </div>
        <aside>
            <h2>Aside</h2>
            <p>Este es el contenido del aside.</p>
        </aside>
    </div>
    <footer>
        <nav>
            <a href="#home">Inicio</a>
            <a href="#services">Servicios</a>
            <a href="#about">Acerca de</a>
            <a href="#contact">Contacto</a>
        </nav>
        <p>&copy; 2023 Mi Página Web</p>
    </footer>
</body>
</html>
