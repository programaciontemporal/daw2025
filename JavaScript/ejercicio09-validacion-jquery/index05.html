<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Campos Obligatorios</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/misjquery.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <h1>Validación de Campos Obligatorios</h1>
    <form id="form5">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <span class="error" id="errorNombre">Campo obligatorio</span><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="text" id="email">
        <span class="error" id="errorEmail">Campo obligatorio</span><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password">
        <span class="error" id="errorPassword">Campo obligatorio</span><br><br>

        <label for="confirmPassword">Confirma tu Contraseña:</label>
        <input type="password" id="confirmPassword">
        <span class="error" id="errorConfirm">Las contraseñas no coinciden</span><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
