<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario DIV-ertido</title>
    <link rel="stylesheet" href="ejercicio32.css">
</head>

<body>
    <div class="contenedor">
        <div class="divTable">
            <h1>Formulario DIV-ertido</h1>
            <form method="get" action="#">
                <div class="divTableRow">
                    <div class="divTableCell">Fecha</div>
                    <div class="divTableCell"><input type="datetime-local"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">Hora</div>
                    <div class="divTableCell"><input type="time"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">Mes</div>
                    <div class="divTableCell"><input type="month"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">Semana</div>
                    <div class="divTableCell"><input type="week"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">Número</div>
                    <div class="divTableCell"><input type="number"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">Teléfono</div>
                    <div class="divTableCell"><input type="text" maxlength="9"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">Búsqueda</div>
                    <div class="divTableCell"><input type="search"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">Color</div>
                    <div class="divTableCell"><input type="color"></div>
                </div>
                <div class="divTableRow">
                    <div class="cellbutton"><input type="submit" value="Enviar"></div>
                    <div class="cellbutton"><input type="button" value="Cancelar"></div>
                </div>
            </form>
        </div>
    </div>



</body>

</html>
