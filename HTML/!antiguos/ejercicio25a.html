<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <title>Formulario de registro - Mi web</title>
    </head>

    <body>
        <h1>Formulario de registro</h1>
        <form action="#" method="get">
            <p><label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" maxlength="50"></p>
            <p><label for="apellidos">Apellidos: </label><input type="text" name="apellidos" id="apellidos" maxlength="50"></p>
            <p><label for="dni">DNI/NIF: </label><input type="text" name="dni" id="dni" max="9"></p>
            <p><label for="direccion">Dirección: </label><input type="text" name="direccion" id="direccion" maxlength="150"></p>
            <p><label for="sexo">Sexo: </label><input type="radio" name="sexo" id="sexo" value="h"> hombre<input type="radio" id="sexo" value="m"> mujer</p>
            <p><label for="correo">Correo: </label><input type="text" name="correo" id="correo" maxlength="100"></p>
            <p><input type="checkbox" name="info" id="info" checked="checked">Deseo recibir información sobre novedades y ofertas</p>
            <p><input type="checkbox" name="info" id="condiciones">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</p>
            <p><input type="submit" value="Enviar"></p>
        </form>
    </body>

</html>
